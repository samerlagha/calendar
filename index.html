<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha256-l85OmPOjvil/SOvVt3HnSSjzF1TUMyT9eV0c2BzEGzU=" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css"/>
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
</head>
<body>
       <!--HEADER-->
       <header class="header">
        <div class="btn header__button_create">
          <i class="fas fa-plus"></i>
          Create
        </div>
        <button class="btn header__button_today">Today</button>
        <div class="header__week-toggle">
          <span class="header__week-toggle_chevron-left ">
            <i class="fas fa-chevron-left chevron"></i>
          </span>
          <span class="header__week-toggle_chevron-right">
            <i class="fas fa-chevron-right chevron"></i>
          </span>
        </div>
        <span class="header__current-month-year">Jun-Fev 2020</span>
      </header>

      <!--vavigation-->
      <nav class="days-of-week">
  
          <div class="gmt">GMT+02</div>
          <div class="day">
            <div class="day-name">Mo</div>
            <div class="day-date">25</div>
          </div>
          <div class="day">
            <div class="day-name">Tu</div>
            <div class="day-date">26</div>
          </div>
          <div class="day">
            <div class="day-name">We</div>
            <div class="day-date">27</div>
          </div>
          <div class="day">
            <div class="day-name">Th</div>
            <div class="day-date">28</div>
          </div>
          <div class="day">
            <div class="day-name">Fri</div>
            <div class="day-date">29</div>
          </div>
          <div class="day">
            <div class="day-name">Sat</div>
            <div class="day-date">30</div>
          </div>
          <div class="day">
            <div class="day-name">Sun</div>
            <div class="day-date">1</div>
          </div>
      </nav>
        <main class="content">
        <!--SIDEBAR-->
        <section class="sidebar">

       <div class="sidebar__hour">
         <span class="sidebar__hour-text">07</span>
       </div>
        </section>

      <!--CALENDAR-->
        <section class="calendar">
          <div class="calendar__week-bar ">
            
          
          <div class="calendar__day-bar">
            <div class="calendar__hour-bar"></div>

          </div>
          <div class="calendar__day-bar">
            <div class="calendar__hour-bar"></div>
          </div>
          <div class="calendar__day-bar">
            <div class="calendar__hour-bar"></div>
          </div>
          <div class="calendar__day-bar">
            <div class="calendar__hour-bar"></div>
          </div>
          <div class="calendar__day-bar">
            <div class="calendar__hour-bar"></div>
          </div>
          <div class="calendar__day-bar">
            <div class="calendar__hour-bar"></div>
          </div>
          <div class="calendar__day-bar">
            <div class="calendar__hour-bar"></div>
          </div>
              </div>
           

      </section>
      </main>
</body>
</html>
