<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css" integrity="sha256-WAgYcAck1C1/zEl5sBl5cfyhxtLgKGdpI3oKyJffVRI=" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap&subset=cyrillic" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Calendar</title>
</head>

<body>

    <div class="wrapper">
  <!--HEADER-->
  <header class="header">
    <div class="btn header__btn-create">
        <div class="header__googleplus">
        <svg width ="36" height="36" viewBox="0 0 36 36">
            <path fill="#34A853" d="M16 16v14h4V20z"></path>
            <path fill="#4285F4" d="M30 16H20l-4 4h14z"></path>
            <path fill="#FBBC05" d="M6 16v4h10l4-4z"></path>
            <path fill="#EA4335" d="M20 16V6h-4v14z"></path>
            <path fill="none" d="M0 0h36v36H0z"></path>
        </svg>
      </div>
   <div class="header__action-button"> Создать</div>
     
    </div>
    <button class="btn header__btn-day">Сегодня</button>

    <div class="header__arrow-btn nav__arow">
      <span class="header__arrow-btn_arr-left nav__arow_left "></span>
      <span class="header__arrow-btn_arr-right nav__arow_right"></span>
    </div>
    <span class="header__datenow"></span>
  </header>
  <nav class="days-container"></nav>
    <!--POPUP-->
            <div class="popup-layer">
                <form class="popup event" data-id-event="">
                    <span class="popup__btn-close"><img class="close"
                            src="https://upload.wikimedia.org/wikipedia/commons/9/98/%D0%98%D0%BA%D0%BE%D0%BD%D0%BA%D0%B0_%D0%BA%D1%80%D0%B5%D1%81%D1%82%D0%B8%D0%BA%D0%B0_%28ei%29.svg"></span>
                    <input class="event__name" name="header" type="text" placeholder="Добавьте название ">
                    <div class="popup__picker">
                        <img class="clock" src="https://img.icons8.com/pastel-glyph/64/000000/time.png">
                        <input class="event__date-start specialDate input" name="startTime" required type="date">
                        <input type="time" class="startTime_place time-place input" name="startTimePlace">
                        <span class='line'></span>
                        <input type="time" class="endTime_place time-place input" name="endTimePlace">
                        <input class="event__date-end specialDate input" name="endTime" required type="date">
                    </div>
                    <img class="multiline" src="https://img.icons8.com/windows/32/000000/multiline-text.png">
                    <input type="text" class="multiline__text" placeholder="Добавьте описание" name="description">  
                    <div class="footer-popup">
                        <p class="message_validation"></p>
                        <span class="event__btn-delete"><img class="bascket"
                                src="https://img.icons8.com/windows/32/000000/trash.png"></span>
                        <button type="submit" class="event__btn-save btn_save">Сохранить</button>
                    </div>
                </form>
            </div>
        </header>
 <!--MAIN-->
        <main class="main">
            <div class="main__sidebar_timing"></div>
            <div class="main__sidebar_days"></div>
        </main>
    </div>
 

    <script type='module' src="src/scripts/index.js"></script>
</body>

</html>
